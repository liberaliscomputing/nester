<div>An HTML element is made of a start tag (&lt;example&gt;) and end tag (&lt;/example&gt;).</div>
<ul>
  <li>An element's start and end tags should be at the same level of indentation.</li>
  <li>Any lines of code found between an element's start and end tags should be indented one level to the right.</li>
</ul>
