<h1>XML</h1>
<p>Indent any lines between a pair of start and end tags.</p>
<div class="code">
  <div class="line"><code>&lt;note&gt;</code></div>
  <div class="line indent"><code>&lt;from&gt;</code></div>
  <div class="line indent2"><code>Alice</code></div>
  <div class="line indent"><code>&lt;/from&gt;</code></div>
  <div class="line"><code>&lt;/note&gt;</code></div>
</div>
