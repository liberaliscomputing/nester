<h1>HTML</h1>
<p>Indent any lines between a pair of start and end tags.</p>
<div class="code">
  <div class="line"><code>&lt;div&gt;</code></div>
  <div class="line indent"><code>&lt;span&gt;</code></div>
  <div class="line indent2"><code>Hello, world</code></div>
  <div class="line indent"><code>&lt;/span&gt;</code></div>
  <div class="line"><code>&lt;/div&gt;</code></div>
</div>
